<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mark It - Untitled.md</title>
    <link rel="stylesheet" href="style/root.css">
    <link rel="stylesheet" href="themes/mark-it-classic.css">
</head>
<body>

<div id="root" class="container">
    <textarea class="source-code-view editor" id="source-code" style="display: none;"></textarea>
    <div autofocus spellcheck="false" contenteditable="true" class="mark-it-view editor" id="mark-it">
    </div>
</div>

<div class="bottom-panel" id="bottom-panel">
    Words: 0
</div>

<script src="dist/index.js"></script>
<script src="app/renderer/checkModify.js"></script>
<script src="app/renderer/unorderedList.js"></script>
<script src="app/renderer/numberWatcher.js"></script>
</body>
</html>
