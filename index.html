<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typeflow</title>
    <link rel="stylesheet" href="style/root.css">
    <link id="stylesheet" rel="stylesheet" href="themes/typeflow-classic.css">
</head>
<body>

<div class="editor-container" id="editor-container">
    <div autofocus spellcheck="false" contenteditable="true" id="editor"></div>
    <div style="height: 100px; width: 100%;"></div>
</div>

<textarea class="source-code-view" id="source-code" style="display: none;"></textarea>

<div class="bottom-panel">
    <div class="format-icons" draggable="false">
        <img id="b" src="icons/UI/bold.svg" draggable="false" onclick="toggleFormat('b')" title="Bold">
        <img id="i" src="icons/UI/italic.svg" draggable="false" onclick="toggleFormat('i')" title="Italic">
        <img id="u" src="icons/UI/underline.svg" draggable="false" onclick="toggleFormat('u')" title="Underline">
        <img id="t" src="icons/UI/strikethrough.svg" draggable="false" onclick="toggleFormat('t')" title="Strikethrough">
    </div>
    <p id="counter">Words: 0</p>
</div>

<script src="app/esbuild/index.js"></script>
<script src="app/renderer/checkChanges.js"></script>
<script src="app/renderer/unorderedList.js"></script>
<script src="app/renderer/doubleChars.js"></script>
<script src="app/renderer/multiLineElements.js"></script>
<script src="app/renderer/counter.js"></script>
<script src="app/format-icons.js"></script>
<script src="app/editor.js"></script>
<script src="app/menu/format.js"></script>
<script src="app/init/updates.js"></script>
</body>
</html>
