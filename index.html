<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typeflow</title>
    <link rel="stylesheet" href="style/root.css">
    <link id="stylesheet" rel="stylesheet" href="themes/typeflow-classic.css">
</head>
<body>
<div class="format-panel">
    <!--<img id="b" src="icons/UI/bold.svg">
    <img id="i" src="icons/UI/italic.svg">
    <img id="u" src="icons/UI/underline.svg">
    <img id="t" src="icons/UI/strikethrough.svg">-->
</div>

<div autofocus spellcheck="false" contenteditable="true" class="editor" id="editor"></div>
<textarea class="source-code-view" id="source-code" style="display: none;"></textarea>

<div class="bottom-panel">
    <div class="format-icons">
        <img id="b" src="icons/UI/bold.svg">
        <img id="i" src="icons/UI/italic.svg">
        <img id="u" src="icons/UI/underline.svg">
        <img id="t" src="icons/UI/strikethrough.svg">
    </div>
    <p id="counter">Words: 0</p>
</div>

<script src="app/esbuild/index.js"></script>
<script src="app/renderer/checkChanges.js"></script>
<script src="app/renderer/unorderedList.js"></script>
<script src="app/renderer/codeBlock.js"></script>
<script src="app/renderer/counter.js"></script>
<script src="app/format-panel.js"></script>
<script src="app/editor.js"></script>
</body>
</html>
